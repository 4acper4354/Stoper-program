<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch program</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="StopwatchDiv">
        <p id="timeLabel">00:00:00</p>
        <button class="stoperBtn" id="startBtn">Start</button>                
        <button class="stoperBtn" id="stopBtn">Stop</button>            
        <button class="stoperBtn" id="resetBtn">Reset</button>            
    </div>
    <script src="app.js"></script>
</body>
</html>
